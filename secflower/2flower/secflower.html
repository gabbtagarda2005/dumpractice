<style>
    *,
*::after,
*::before{

:root{

/* Stars Styles */

    left: 0;

    height: 100%;
    z-index: 1;
}

.star {
    position: absolute;

    height: 2px;
    background: white;
    border-radius: 50%;

    box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
}

.star-1 { top: 10%; left: 10%; animation-delay: 0s; }
.star-2 { top: 15%; left: 20%; animation-delay: 0.5s; }
.star-3 { top: 8%; left: 35%; animation-delay: 1s; }
.star-4 { top: 25%; left: 15%; animation-delay: 1.5s; }
.star-5 { top: 12%; left: 45%; animation-delay: 2s; }
.star-6 { top: 30%; left: 25%; animation-delay: 2.5s; }
.star-7 { top: 18%; left: 55%; animation-delay: 3s; }
.star-8 { top: 35%; left: 35%; animation-delay: 3.5s; }
.star-9 { top: 22%; left: 65%; animation-delay: 4s; }
.star-10 { top: 40%; left: 45%; animation-delay: 4.5s; }
.star-11 { top: 28%; left: 75%; animation-delay: 5s; }
.star-12 { top: 45%; left: 55%; animation-delay: 5.5s; }

.star-15 { top: 38%; left: 95%; animation-delay: 7s; }

@keyframes twinkle {

/* Shooting Stars Styles */
.shooting-stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

.shooting-star {
    position: absolute;
    width: 100px;
    height: 2px;
    background: linear-gradient(to right, transparent, white, transparent);
    border-radius: 50%;
    animation: shootingStar 8s linear infinite;
    opacity: 0;
}

.shooting-star::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    transform: translateY(-50%);
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
}

.shooting-star-1 {
    top: 20%;
    left: -100px;
    animation-delay: 0s;
    transform: rotate(45deg);
}

.shooting-star-2 {
    top: 40%;
    left: -100px;
    animation-delay: 3s;
    transform: rotate(60deg);
}

.shooting-star-3 {
    top: 60%;
    left: -100px;
    animation-delay: 6s;
    transform: rotate(30deg);
}

@keyframes shootingStar {
    0% {
        opacity: 0;
        transform: translateX(0) rotate(45deg);
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translateX(120vw) rotate(45deg);
    }

/* Sun Styles */

    right: 15%;

        0 0 90px rgba(255, 152, 0, 0.2);
}

.sun-ray {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 25px;
    background: linear-gradient(to bottom, #ffeb3b, transparent);
    border-radius: 2px;
    transform-origin: 2px 0;

}

.ray-1 { transform: translate(-50%, -50%) rotate(0deg); }
.ray-2 { transform: translate(-50%, -50%) rotate(30deg); }
.ray-3 { transform: translate(-50%, -50%) rotate(60deg); }
.ray-4 { transform: translate(-50%, -50%) rotate(90deg); }
.ray-5 { transform: translate(-50%, -50%) rotate(120deg); }
.ray-6 { transform: translate(-50%, -50%) rotate(150deg); }
.ray-7 { transform: translate(-50%, -50%) rotate(180deg); }
.ray-8 { transform: translate(-50%, -50%) rotate(210deg); }
.ray-9 { transform: translate(-50%, -50%) rotate(240deg); }
.ray-10 { transform: translate(-50%, -50%) rotate(270deg); }
.ray-11 { transform: translate(-50%, -50%) rotate(300deg); }
.ray-12 { transform: translate(-50%, -50%) rotate(330deg); }

<script>
function showMessage(title, text) {
    document.getElementById('messageTitle').textContent = title;

    document.getElementById('messagePopup').style.display = 'flex';
    
    // Add click sound effect (optional)
    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
    audio.volume = 0.3;
    audio.play().catch(() => {}); // Ignore if audio fails to play
}

function closeMessage() {
    document.getElementById('messagePopup').style.display = 'none';
}

// Close popup when clicking outside
document.getElementById('messagePopup').addEventListener('click', function(e) {
    if (e.target === this) {
        closeMessage();
    }
});

// Close popup with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeMessage();
    }
});
</script>
